syntax = "proto3";

package email_queue;
option go_package = "github.com/SimifiniiCTO/core/core-message-queue-models/email_queue";

enum EmailType {
  PASSWORD_RESET_EMAIL = 0;
  WELCOME_EMAIL = 1;
}
/*
 EmailMessage: represents an email message
*/
message EmailMessage {
  string from = 1;
  string to = 2;
  string subject = 3;
  string userName = 4;
  EmailType emailType = 5;
}
